<div class="jumbotron text-center col-lg-12" align="center">
	<h1>Registration Page</h1>
	
	<p>{{ message }}</p>
	<div class="container">
  	<form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First Name:</label>
      <div class="col-sm-10">          
        <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="Enter First Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Last Name:</label>
      <div class="col-sm-10">          
        <input type="text" ng-model="user.lastName" class="form-control" id="lastName" placeholder="Enter Last Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="company">Company:</label>
      <div class="col-sm-10">          
        <input type="text" ng-model="user.company" class="form-control" id="company" placeholder="Enter Company" required>
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form> 
</div>
</div>
